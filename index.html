<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>Etch a Sketch</h1></header>
    <div class="main-container">
      <div class="config-container">
        <h3>Configurations</h3>
        <input type="color" class="colorPad" />
        <!-- <button class="btn-random">Random</button> -->
        <!-- <button class="btn-darker">Darker</button> -->
        <button class="btn-eraser">Eraser</button>
        <button class="btn-clear">Clear</button>
        <div>
          <p class="size-title">Grid Size: 16x16</p>
          <input
            class="gridSize-bar"
            type="range"
            min="2"
            max="32"
            value="16"
            step="2"
          />
        </div>
      </div>
      <div class="sketch-container"></div>
    </div>
    <footer><h2>Created By Joan Duran</h2></footer>
  </body>
</html>
